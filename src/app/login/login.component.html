<div class="container">
  <div class="row">
      <h1 style="text-align: center">Login</h1>
      <div style="width: 30%; margin: 25px auto;">
          <form>               
             
              <div class="form-group">
                <input [(ngModel)]="user.UserName" class="form-control" type="text" name="account" placeholder="account"
                  required minlength="5" maxlength="8" />

                <input [(ngModel)]="user.Password" class="form-control" type="password" name="password" placeholder="password">
              </div>

              </div>
